<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Tests for Myna Parsing Library</title>
  <link rel="stylesheet" href="qunit-2.0.1.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="qunit-2.0.1.js"></script>
  <script src="main.js"></script>
  <script src="json_grammar.js"></script>
  <script src="csv_grammar.js"></script>
  <script src="tests.js"></script>
  <script>
    let suiteResults = runAllTests(Myna);
    console.log("Test results");
    for (let s of suiteResults) {
        QUnit.test(s.name, function(assert) {
            console.log(s.name);
            for (let r of s.results) {
                console.log(r);
                assert.ok(r.success, r.name);
            }
        });
    }
  </script>
</body>
</html>
