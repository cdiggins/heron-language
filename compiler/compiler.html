<!DOCTYPE html>
<html lang=en>
<meta charset=utf-8>
<title>Heron to WebGL compiler</title>
<style>
textarea {
  -moz-tab-size: 4;
  -o-tab-size: 4;
  tab-size: 4;
}
</style>
<form name=compiler>
  <textarea cols=80 rows=24 name=source-area placeholder="source code goes here"></textarea>
  <textarea cols=80 rows=24 name=output-area placeholder="output will appear here"></textarea>
  <br>
  <input type=button name=compile-button value=compile>
</form>
<script src="./compiler.js"></script>
<script>
/* ---------------------------------------------------------------- */
var form = document.forms['compiler'];
var sourceArea = form.elements['source-area'];
var outputArea = form.elements['output-area'];
var compileButton = form.elements['compile-button'];

compileButton.addEventListener('click', run);

function run() {
  outputArea.value = Heron.compile(sourceArea.value);
}
</script>
