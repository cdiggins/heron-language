<!DOCTYPE html>
<html>
<head>
  <title>QUnit Tests for the Myna Parsing Library</title>
  <meta charset="UTF-8"> 
  <link rel="stylesheet" href="qunit-2.0.1.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="qunit-2.0.1.js"></script>
  <script>
      var exports = {};
  </script>
  <script src="../myna.js"></script>
  <script src="../grammars/grammar_arithmetic.js"></script>
  <script src="../grammars/grammar_csv.js"></script>
  <script src="../grammars/grammar_json.js"></script>
  <script src="../grammars/grammar_lucene.js"></script>
  <script src="../grammars/grammar_markdown.js"></script>
  <script src="../grammars/grammar_mustache.js"></script>
  <script src="../grammars/grammar_html_reserved_chars.js"></script>
  <script src="../grammars/grammar_glsl.js"></script>
  <script src="rule_tester.js"></script>
  <script src="rule_test_inputs.js"></script>
  <script>

  let grammars = [
      CreateJsonGrammar(Myna),
      CreateArithmeticGrammar(Myna),
      CreateCsvGrammar(Myna),
      CreateMarkdownGrammar(Myna),
      CreateMustacheGrammar(Myna),
      CreateHtmlReservedCharsGrammar(Myna),
      CreateLuceneGrammar(Myna),
      CreateGlslGrammar(Myna),
    ];

  // Print a representation of the grammar and the generated AST schema
  for (let g of Myna.grammarNames()) 
  {          
      console.log("Grammar " + g);
      console.log(Myna.grammarToString(g));
      
      console.log("AST Schema " + g);
      console.log(Myna.astSchemaToString(g));
  }

  // Get the inputs for the rule tester 
  let inputs = RuleTestInputs(Myna);

  // Run the rule tester 
  RuleTester(Myna, inputs, QUnit.test);
  </script>
</body>
</html>
